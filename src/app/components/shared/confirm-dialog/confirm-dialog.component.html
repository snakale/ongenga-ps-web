<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirmClick()" [mat-dialog-close]="true">Yes</button>
  <button mat-button (click)="onCcancelClick()" mat-dialog-close cdkFocusInitial>Cancel</button>
</div>
