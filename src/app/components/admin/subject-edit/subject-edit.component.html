<div class="component-body">
    <mat-toolbar color="primary">{{ pageTitle }}</mat-toolbar>
          
    <form [formGroup]="schoolSubjectForm">
        <mat-form-field class="form-full-width">
            <input matInput placeholder="Subject Name: " formControlName="name">
    
            <mat-hint align="end">
                The subject name should be at least 4 charaters long
            </mat-hint>
    
            <mat-error *ngIf="name.invalid && name.touched">
                Your subject is invalid
            </mat-error>
        </mat-form-field>
    
        <mat-form-field class="form-full-width">
            <mat-select placeholder="Select Subject Grade" formControlName="grade">
                <mat-option *ngFor="let grade of subjectGrades | enumToArray; index as i" [value]="i">
                {{ grade }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
    </form>
    
    <mat-card class="footer">
        <div class="button-group">
            <button 
                mat-raised-button color="primary" 
                (click)="saveSchoolSubject()" 
                [disabled]="!schoolSubjectForm.valid || busySubmitting || !schoolSubjectForm.touched">
                Save
            </button>
            <button mat-raised-button color="primary" (click)="goBack()">
                Back
            </button>
        </div>
    </mat-card> 
</div>
