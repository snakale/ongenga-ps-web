
<div class="mat-elevation-z8" *ngIf="usersAvailable()">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    
    <ng-container matColumnDef="names">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name(s)</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.names}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="surname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Surname</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.surname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.role | enumToString:roleType}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-icon (click)="selectUser(row); $event.stopPropagation()">edit</mat-icon>
        <mat-icon (click)="deleteUser(row); $event.stopPropagation()">delete</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectUser(row)"></mat-row>
  </mat-table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="25"
    [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>

<br>
<mat-card>
  <button mat-raised-button color="primary" (click)="addNewUser()">ADD NEW USER</button>
</mat-card>
