<div class="mat-elevation-z8" *ngIf="subjectsAvailable()">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Subject Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="grade">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Grade</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.grade | enumToString:gradeEnumType}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="creation_date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row._creation_date}}</mat-cell>
    </ng-container> 

    <ng-container matColumnDef="last_update">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row._update_at}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-icon (click)="selectSubject(row); $event.stopPropagation()">edit</mat-icon>
        <mat-icon (click)="deleteSubject(row); $event.stopPropagation()">delete</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectSubject(row)"></mat-row>
  </mat-table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="25"
    [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>

      
<br>
<mat-card>
  <button mat-raised-button color="primary" (click)="addNewSubject()">ADD NEW SUBJECT</button>
</mat-card>
