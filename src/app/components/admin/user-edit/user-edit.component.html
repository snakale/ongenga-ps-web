<div class="component-body">
    <mat-toolbar color="primary">{{ pageTitle }}</mat-toolbar>
    
    <form [formGroup]="userForm">
        <mat-form-field class="form-full-width">
            <input matInput placeholder="Name(s): " formControlName="names">
            <mat-error *ngIf="names.invalid && names.touched">
                Please input a valid name(s) for this user
            </mat-error>
        </mat-form-field>
      
        <mat-form-field class="form-full-width">
            <input matInput placeholder="Surname: " formControlName="surname">
            <mat-error *ngIf="surname.invalid && surname.touched">
                Please input a valid surname for this user
            </mat-error>
        </mat-form-field>
      
        <mat-form-field class="form-full-width">
            <input matInput placeholder="Email: " formControlName="email">
            <mat-error *ngIf="email.invalid && email.touched">
                Please input a valid email for this user
            </mat-error>
        </mat-form-field>
      
        <mat-form-field class="form-full-width">
            <mat-select placeholder="Select User Role" formControlName="role">
                <mat-option *ngFor="let role of userRoles | enumToArray; index as i" [value]="i">
                {{ role }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="form-full-width" [hidden]="role.value !== userRoles.Teacher">
            <mat-select placeholder="Select Teacher's Grade" formControlName="teacherGrade">
                <mat-option *ngFor="let grade of schoolGrades | enumToArray; index as i" [value]="i">
                {{ grade }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="form-full-width" [hidden]="role.value !== userRoles.Teacher">
            <mat-select placeholder="Select Teacher's Class group" formControlName="teacherClass">
                <mat-option *ngFor="let class of schoolClasses | enumToArray; index as i" [value]="i">
                {{ class }}
                </mat-option>
            </mat-select>
        </mat-form-field>
      
      </form>
      

    <mat-card class="footer">
        <div class="button-group">
            <button mat-raised-button color="primary" (click)="saveUser()" [disabled]="!userForm.valid || busySubmitting || !userForm.touched">
                Save
            </button>
            <button mat-raised-button color="primary" (click)="goBack()">
                Back
            </button>
        </div>
    </mat-card>
</div>
